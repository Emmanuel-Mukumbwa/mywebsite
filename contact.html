    <script>
        // Function to validate the form and handle submission
function validateform() {
    // Get form elements
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const successMessage = document.getElementById('success');
    
    // Clear any previous messages
    successMessage.textContent = '';
    
    // Basic validation
    if (name === '' || email === '' || message === '') {
        successMessage.textContent = 'All fields are required.';
        successMessage.style.color = 'red';
        return;
    }
    
    // Validate email format
    if (!validateEmail(email)) {
        successMessage.textContent = 'Please enter a valid email address.';
        successMessage.style.color = 'red';
        return;
    }
    
    // Simulate form submission
    simulateFormSubmission(name, email, message);
}

// Function to validate email format
function validateEmail(email) {
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}

// Function to simulate form submission
function simulateFormSubmission(name, email, message) {
    // Simulate a network request delay
    setTimeout(() => {
        // You would typically send the form data to the server here
        console.log(`Name: ${name}`);
        console.log(`Email: ${email}`);
        console.log(`Message: ${message}`);

        // Show success message
        const successMessage = document.getElementById('success');
        successMessage.textContent = 'Your message has been sent successfully!';
        successMessage.style.color = 'green';
        
        // Optionally clear the form
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
    }, 1000); // Simulated network delay
}
